spring:
  datasource:
    url: jdbc:mysql://localhost:3306/course_platform?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

server:
  port: 8080

jwt:
  secretKey: "your-very-long-secret-key-string-at-least-32-chars!"
  expirationSeconds: 3600
  tokenPrefix: "Bearer "
  header: "Authorization"

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    com.courseplatform: DEBUG