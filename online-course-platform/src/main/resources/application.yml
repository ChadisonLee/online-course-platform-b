spring:
  datasource:
    url: jdbc:mysql://localhost:3306/course_platform?useSSL=false&serverTimezone=UTC&characterEncoding=utf8mb4
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 3306

jwt:
  # 注意：secretKey必须是足够长的字符串，建议至少32个字符，可以用随机生成的Base64编码字符串
  secretKey: "your-very-long-secret-key-string-at-least-32-chars!"
  expirationSeconds: 3600  # token有效期，单位秒
  tokenPrefix: "Bearer "
  header: "Authorization"

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG