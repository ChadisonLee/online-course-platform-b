spring:
  datasource:
    url: jdbc:mysql://prod-db-host:3306/course_platform_prod?useSSL=true&serverTimezone=UTC&characterEncoding=utf8mb4
    username: prod_user
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate   # 生产环境校验表结构，不自动修改
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  port: 8080

jwt:
  secretKey: "prod-very-long-secret-key-string-at-least-32-chars-secure!"  # 请使用安全随机生成的密钥
  expirationSeconds: 3600
  tokenPrefix: "Bearer "
  header: "Authorization"

logging:
  level:
    root: WARN
    org.hibernate.SQL: ERROR
    com.courseplatform: INFO